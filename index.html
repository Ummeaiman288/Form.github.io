<head>

    <title>FORM</title>
</head>

<body>
    <h1>
        <center><i><b>FORM</b></i></center>
    </h1>
    <form>
        <h2>Step 1:Your details</h2>
        <div>
            NAME: <input type="enter your name" name="NAME"> <br>
            EMAIL:<input type="text" name="EMAIL"><br>
            PHONE: <input type="text" name="cell number"><br>
        </div>
        <hr>
        <h2> Step 2:Delivery Address</h2>
        <div>
            ADDRESS: <input type="text" name="address"><br>
            POST CODE:<input type="text" name="post code"><br>
            COUNTRY: <input type="text" name="country"><br>
        </div>
        <hr>
        <h2>Step 3:Card Details</h2>
        <div>
            <img src="https://cdn.worldvectorlogo.com/logos/amex-card.svg" alt="card" height="2%" width="120">
            <img src="https://www.visa.com.au/dam/VCOM/regional/ve/romania/blogs/hero-image/visa-logo-800x450.jpg"
                alt="" height="2%" width="100">
            <img src="https://cdn.worldvectorlogo.com/logos/mastercard-4.svg" alt="card" height="2%" width="100"><br>
            CARD TYPE: <input type="text" name="card type"><br>
            CARD NUMBER :<input type="text" name=""><br>
            SECURITY CODE:<input type="text"><br>
            NAME ON CARD:<input type="text" name="">
        </div>
        <h2>
            <center>
                <div>BUY IT!</div>
            </center>
        </h2>
    </form>
